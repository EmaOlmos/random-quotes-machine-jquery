<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Random Quote by 🍒</title>
</head>
<body id="body">
    <div class="d-flex justify-content-center vh-100 align-items-center">
        <div class="card">
            <div class="card-body text-center p-4">
              <div id="quote-box">
                  <h3 class="card-title mb-4" id="text">Your quote is just loading!</h3>
                  <h6 class="card-subtitle fst-italic text-end" id="author"></h6>
              </div>

              <div class="d-flex justify-content-between pt-4">
                <a href="https://twitter.com/intent/tweet?text=" class="card-link" id="tweet-quote" target="_blank" onclick="tweetThis()"><i class="fa-brands fa-twitter"></i></a>
                <button class="card-link btn align-self-center" onclick="nextQuote()" id="new-quote">Next Quote</button>
              </div>
            </div>
            <h6 class="text-center">by - cherry 🍒</h6>
          </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/935f2b46ce.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
